plugins {
	id 'java'
}

group = 'net.fybertech.connectedglass'
version = '1.1-Fixed-SOauthes'

sourceSets {
	main {
		java {
			srcDirs = ['src']
		}
	}
}

tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
	options.compilerArgs << "-Xlint:-options"
}

dependencies {
	implementation files('libs/mcremapped.jar')
	implementation files('libs/meddle-1.3.jar')
	implementation files('libs/meddleapi-1.0.6.jar')
	implementation files('libs/guava-17.0.jar')
	implementation files('libs/gson-2.2.4.jar')
	implementation files('libs/netty-all-4.0.23.Final.jar')
	implementation files('libs/authlib-1.5.21.jar')
	implementation files('libs/lwjgl-2.9.4-nightly-20150209.jar')
	implementation files('libs/lwjgl_util-2.9.4-nightly-20150209.jar')
	implementation files('libs/log4j-api-2.8.1.jar')
}

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(8)
	}
}

jar {
	archiveBaseName.set('connectedglass')
	manifest {
		attributes(
				'MeddleAPI-Mods': 'net.fybertech.connectedglass.ConnectedGlassMod',
				'Built-By': System.getProperty('user.name')
		)
	}
}